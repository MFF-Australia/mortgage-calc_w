<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="principal">Principal:</label>
                <input type="number" id="principal" value="150000" step="1000" min="0" max="10000000" required>
            </div>
            <div class="input-group">
                <label for="years">Years:</label>
                <input type="number" id="years" value="8" max="30">
            </div>
            <div class="input-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" step="0.10" value="6">
            </div>
            <div class="input-group">
                <label for="paymentsPerYear">Payments Per Year:</label>
                <input type="number" id="paymentsPerYear" value="12" max="52">
            </div>
            <div class="input-group">
                <label for="paymentAmount">Payment Amount:</label>
                <input type="text" id="paymentAmount" readonly>
            </div>
            <div class="input-group">
                <label for="totalInterest">Total Interest:</label>
                <input type="text" id="totalInterest" readonly>
            </div>
            <div class="button-group">
                <button onclick="calculateMortgage()">CALCULATE</button>
                <button onclick="resetCalculator()">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
